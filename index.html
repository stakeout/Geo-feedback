<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href='https://fonts.googleapis.com/css?family=Fira+Sans:400,300,500&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--endbuild-->
    <title>Geo-feedback</title>
    <script>
    function myFunction(event) {
        alert(event.target.nodeName);
    }
    </script>
</head>

<body>
    <div id="map">
        <div class="popup-wrapper display-none">
            <header>
                <h2 class="current-address">текущий адрес</h2>
                <span class="btn-close">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </span>
            </header>
            <section class="users-review" data-content="reviews">
                <ul class="users-review__list">
                </ul>
            </section>
            <section class="user-inputs">
                <h3>Ваш отзыв</h3>
                <input type="text" placeholder="ваше имя" class="user-name">
                <input type="text" placeholder="укажите место" class="user-place">
                <textarea name="" id="" cols="30" rows="5" class="user-message" placeholder="поделитесь впечатлениями"></textarea>
                <footer>
                    <input type="submit" class="add-review">
                </footer>
            </section>
        </div>
    </div>

    <a class="github-fork-ribbon" href="http://github.com/stakeout/Geo-feedback" title="Fork me on GitHub">Fork me on GitHub</a>
    <script type="text/x-handlebars-template" id="usersReviewsTemplate">

                {{#each data}}
                <li class="users-review__item">
                    <div class="users-parameters">
                        <span class="name">{{name}}</span>
                        <span class="place">{{place}}</span>
                        <span class="date">{{date}}</span>
                    </div>
                    <p class="user-text-review">{{text}}</p>
                </li>
                {{/each}}



    </script>
    <script src="js/main.js"></script>
</body>

</html>
